<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .hero {
      height: 100vh;
      width: 100%;
      background-image: url('images/aperishow-69-scaled.webp'); /* Carica l'immagine in /images/background.jpg */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="hero">
    <a href="https://ilettai.it" class="btn">Visita i Lettai</a>
  </div>
</body>
</html>
