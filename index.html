<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aperishow</title>
  <!-- Import Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background-image: url('images/background.webp'); /* Carica l'immagine in /images/background.webp */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* Overlay nero con opacit√† 0.3 */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    .btn {
      position: relative;
      z-index: 2;
      display: inline-block;
      padding: clamp(10px, 2vw, 20px) clamp(20px, 4vw, 40px);
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-weight: 600;
      text-decoration: none;
      color: #FFFFFF;
      background-color: #FE3C31;
      border-radius: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background-color: #D73228;
      transform: translateY(-2px);
    }
    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="hero">
    <a href="https://ilettai.it" class="btn">Visita i Lettai</a>
  </div>
</body>
</html>
